<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Sora';
            src: url('Sora-VariableFont_wght.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            float: left;
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px 16px;
            text-decoration: none;
            font-family: 'Sora', sans-serif; /* Applied Sora font */
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* About Us Section Styles */
        #contacts {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
            color: #000;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        #contacts p {
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
            padding: 5px; /* Padding for better effect */
        }

        /* Embossed effect on hover for each contact line */
        #contacts p:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 0, 0, 0.15) inset;
        }

        /* Contact Icon Styles */
        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            font-size: 16px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #contacts {
                width: 90%;
                font-size: 14px;
            }

            #shop-now-button {
                left: 20px;
                font-size: 16px;
            }

            .contact-icon {
                width: 16px;
                height: 16px;
            }

            .contact-link {
                font-size: 14px;
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #f0dfd8;
            color: #000;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Main Container to hold all content and allow scrolling */
        .content {
            flex: 1 0 auto;
        }
    </style>
</head>

<body>

    <!-- Cover Section -->

</body>

</html>
