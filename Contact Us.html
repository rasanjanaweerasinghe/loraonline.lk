<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            float: left;
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px 16px;
            text-decoration: none;
            font-family: 'Uni Sans Heavy Italic', sans-serif;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Styles */
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product p {
            margin: 0;
            font-size: 18px;
            color: #302b2c;
        }

        .product button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #f21c51;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e3164c;
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            border-top: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            color: #000000;
        }

        /* Slideshow Styles */
        .slideshow-container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }

        .slideshow-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .slideshow-image.active {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product {
                width: 100%;
            }

            .cover-section {
                height: 200px;
            }

            .logo img {
                width: 150px;
                height: 150px;
            }

            .website-name {
                font-size: 20px;
            }

            #shop-now-button {
                font-size: 16px;
                top: 80px;
                left: 100px;
            }

            .navbar a {
                padding: 10px 8px;
                font-size: 14px;
            }

            #contacts {
                top: 60%;
            }
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* Contact Icons */
        .contact-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-link {
            color: black;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .contact-icon:hover,
        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.4);
            color: #db1d49;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0dfd8;
            color: black;
            text-align: center;
            padding: 5px 0;
        }

        /* Ensuring responsiveness for the contact section */
        #contacts {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Contact Icons Hover */
        .contact-icon:hover,
        .contact-link:hover {
            cursor: pointer;
        }
    </style>
</head>
