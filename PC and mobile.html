<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lora Online Shopping Store</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .cover-section {
      background-image: url("Flower cover.png");
      background-color: #f0dfd8;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Align items vertically */
    }

    .logo {
      text-align: center;
      position: relative; /* For positioning the glow */
    }

    .website-name {
      color: #db1d49;
      font-size: 24px;
      margin-top: 10px;
    }

    /* Continuous Glowing Effect */
    .logo img {
      animation: glow 1.5s infinite alternate; /* Apply animation */
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
        transform: scale(1);
      }
      100% {
        filter: drop-shadow(0 0 15px rgba(219, 29, 73, 1));
        transform: scale(1.05);
      }
    }

 /* Navbar Styles */
.navbar {
    background-color: #ffffff;
    border-bottom: 1px solid #ddd;
    overflow: hidden;
    text-align: center;
    white-space: nowrap; /* Prevent wrapping */
}

.navbar a {
    float: left;
    display: inline-block;
    color: black;
    text-align: center;
    padding: 5px 16px;
    text-decoration: none;
    font-family: 'Uni Sans Heavy Italic', sans-serif;
}

.navbar a img {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 5px; /* Add space between icon and text */
}

.navbar a:hover {
    background-color: #ddd;
}

/* Mobile Version - Single Row Layout */
@media (max-width: 480px) {
    .navbar {
        white-space: nowrap; /* Prevent items from wrapping */
        overflow-x: auto; /* Allow scrolling if content overflows */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling for mobile */
    }

    .navbar a {
        float: none;
        display: inline-block; /* Keep items inline */
        padding: 5px 10px; /* Adjust padding for more space */
        text-align: center;
    }

    .navbar a img {
        margin-right: 5px; /* Keep spacing between icon and text consistent */
    }
}

    /* Add Background Image to Product Container */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
      background-color: #f6f7f9;
      background-size: cover;
      background-position: center;
    }

    .product {
      text-align: center;
      background-color: rgba(247, 231, 231, 0.8); /* Semi-transparent background for product items */
      padding: 20px;
      border-radius: 10px; /* Optional: Adds rounded corners to each product */
    }

    img {
      max-width: 300px;
      height: auto;
    }

    h1 {
      color: black;
      font-size: 19px;
    }

    .order-button {
      background-color: #da1d48;
      color: white;
      width: 80px;
      height: 30px;
      border: none;
      text-align: center;
      text-decoration: none;
      line-height: 30px;
      display: inline-block;
    }

    .footer {
      background-color: #f0dfd8;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 15px;
      font-size: 15px;
    }

    /* Media Queries for Tablets */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* Change to 2 columns on tablets */
      }

      .website-name {
        font-size: 20px; /* Reduce website name font size */
      }

      .navbar a {
        padding: 12px 14px;
      }
    }

    /* Media Queries for Mobile Devices */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* Single column layout on mobile */
      }

      .website-name {
        font-size: 18px; /* Even smaller font size for mobile */
      }

      img {
        max-width: 100%; /* Ensure images resize to fit mobile screen */
      }

      /* Navbar change for mobile */
      .navbar {
        display: flex;
        justify-content: space-between; /* Keep items in a single row */
        flex-wrap: nowrap; /* Prevent wrapping */
        overflow-x: auto; /* Allow horizontal scrolling if necessary */
      }

      .navbar a {
        flex: 1; /* Make sure the links take up equal space */
        white-space: nowrap; /* Prevent text from wrapping */
        padding: 10px 8px;
        text-align: center; /* Ensure text is centered in mobile */
      }

      .order-button {
        width: 100px; /* Adjust button size for mobile */
      }
    }

    /* Image Hover Effects */
    .image-wrapper {
      display: inline-block;
      margin: 20px 0;
      transition: box-shadow 0.3s ease;
    }

    .image-wrapper:hover {
      /* Embossed effect when hovering over the product area */
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.5);
    }

    .enlarge-image {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-wrapper:hover .enlarge-image {
      /* Scale and enhance shadow of image when hovering */
      transform: scale(1.05);
      box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <!-- Cover Section -->
  <div class="cover-section">
    <div class="logo">
      <a href="website2.html">
        <img src="Lora logo test png.png" alt="Lora Logo" width="100" height="100">
      </a>
      <h1 class="website-name">Lora Online Shopping Store</h1>
      <h2>Products</h2>
      <!-- Search Bar Below Products -->
      <div class="search-container" style="display: flex; justify-content: center; align-items: center; margin: 20px auto; width: 100%; padding: 10px; background-color: #f5f5f5; border-radius: 50px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <form action="Search Bar.html" method="GET" style="display: flex; flex: 1; width: 100%;">
          <input type="text" name="query" placeholder="Search for products..." class="search-bar" style="flex: 1; border: none; padding: 15px; font-size: 16px; border-radius: 50px; outline: none; margin-right: 10px; background-color: #ffffff;">
          <button type="submit" class="search-button" style="background-color: #da1d48; border: none; padding: 15px 20px; border-radius: 50px; color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">Search</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="website2.html">
      <img src="website home page icon.png" alt="Home Icon">
      Home
    </a>
    <a href="Contact Us.html">
      <img src="website contact page icon.png" alt="Contact Us Icon">
      Contact Us
    </a>
    <a href="Gallery 2.html">
      <img src="website gallery page icon.png" alt="Gallery Icon">
      Gallery
    </a>
    <a href="About Us.html">
      <img src="website gallery page icon png.png" alt="About Us Icon">
      About Us
    </a>
  </div>

  <!-- Product Container with Background -->
  <div class="container">
    <div class="product">
      <h1>750ml Customize Glass Water Bottle</h1>
      <p style="color: Green;">In stock</p>
      <div class="image-wrapper">
        <a href="750ml img.jpg" target="_blank">
          <img src="750ml img.jpg" alt="750ml Customize Glass Water Bottles" class="enlarge-image">
        </a>
      </div>
      <p class="price" style="font-size: 20px;">Price: <span style="font-weight: normal;">Rs.</span> <span style="font-weight: bold;">1500</span></p>
      <button class="order-button">Order</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2023 Lora Online Shopping Store. All rights reserved.
  </div>

</body>

</html>
