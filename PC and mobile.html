<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lora Online Shopping Store</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Fallback color in case image doesn't load */
    }

    /* Cover Section with Responsive Background */
    .cover-section {
      background-image: url("Product cover.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Add media query to adjust for smaller screen sizes */
    @media (max-width: 480px) {
      .cover-section {
        height: 200px; /* Reduce height for mobile */
        background-size: contain; /* Ensure image fits smaller screens */
      }
    }

    .logo {
      text-align: center;
    }

    .website-name {
      color: #db1d49;
      font-size: 24px;
      margin-top: 10px;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #f2f2f2;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ccc;
    }

    /* Product Container with Background Image */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
      background-color: #f2f2f2; /* Fallback color */
      background-image: url('WSBG 01.jpg'); /* Your background image */
      background-size: cover;
      background-position: center;
    }

    .product {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
    }

    img {
      max-width: 100%; /* Ensure images resize for mobile */
      height: auto;
    }

    h1 {
      color: black;
      font-size: 19px;
    }

    .order-button {
      background-color: #da1d48;
      color: white;
      width: 80px;
      height: 30px;
      border: none;
      text-align: center;
      text-decoration: none;
      line-height: 30px;
      display: inline-block;
    }

    .footer {
      background-color: #da1d48;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 15px;
    }

    /* Responsive Design for Tablets */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets */
      }

      .website-name {
        font-size: 20px;
      }

      .navbar a {
        padding: 12px 14px;
      }
    }

    /* Responsive Design for Mobile Devices */
    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr; /* Single column layout on mobile */
      }

      .website-name {
        font-size: 18px; /* Smaller font for mobile */
      }

      img {
        max-width: 100%;
      }

      .navbar a {
        float: none;
        width: 100%; /* Make navbar items stack vertically */
      }

      .order-button {
        width: 100px; /* Adjust button size for mobile */
      }

      .cover-section {
        height: 200px; /* Reduce cover section height on mobile */
      }
    }
  </style>
</head>

<body>

  <!-- Cover Section -->
  <div class="cover-section">
    <div class="logo">
      <a href="website2.html">
        <img src="Lora logo test png.png" alt="Lora Logo" width="200" height="200">
      </a>
      <h1 class="website-name">Lora Online Shopping Store</h1>
      <h2>Products</h2>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="website2.html">Home</a>
    <a href="Contact Us.html">Contact Us</a>
    <a href="Gallery 2.html">Gallery</a>
    <a href="About Us.html">About Us</a>
  </div>

  <!-- Product Container -->
  <div class="container">
    <!-- Product 1 -->
    <div class="product">
      <h1>750ml Customize Glass Water Bottles</h1>
      <p style="color: Green;">In stock</p>
      <div class="image-wrapper">
        <a href="750ml img.jpg" target="_blank">
          <img src="750ml img.jpg" alt="750ml Customize Glass Water Bottles">
        </a>
      </div>
      <p class="price" style="font-size: 20px;">Price: <span style="font-weight: normal;">Rs.</span> <span style="font-weight: bold;">950</span></p>
      <a href="https://wa.me/94705011212" target="_blank" class="order-button">Order Now</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h1>375ml Customize Glass Water Bottles</h1>
      <p style="color: Green;">In stock</p>
      <div class="image-wrapper">
        <a href="375mll img.jpg" target="_blank">
          <img src="375mll img.jpg" alt="375ml Customize Glass Water Bottles">
        </a>
      </div>
      <p class="price" style="font-size: 20px;">Price: <span style="font-weight: normal;">Rs.</span> <span style="font-weight: bold;">800</span></p>
      <a href="https://wa.me/94705011212" target="_blank" class="order-button">Order Now</a>
    </div>

    <!-- Add other products similarly -->

  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Lora Online Shopping Store. All rights reserved.
  </div>

</body>

</html>
