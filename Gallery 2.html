<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            float: left;
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px 16px;
            text-decoration: none;
            font-family: 'Uni Sans Heavy Italic', sans-serif;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Styles */
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product p {
            margin: 0;
            font-size: 18px;
            color: #302b2c;
        }

        .product button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #f21c51;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e3164c;
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            border-top: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            color: #000000;
        }

        footer a {
            text-decoration: none; /* Remove underline */
            color: rgb(0, 0, 0);
        }

        /* Slideshow Styles */
        .slideshow-container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }

        .slideshow-image {
            display: none;
            width: 1900px;
            height: auto;
        }

        .slideshow-image.active {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product {
                width: 100%;
            }

            #shop-now-button {
                top: 220px; /* Adjusted to move lower in mobile view */
                left: 20px; /* Position it to the left without crossing edges */
                transform: none; /* Remove centering */
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>

    <!-- Cover Section -->
    <div class="cover-section">
        <div class="logo">
            <a href="website2.html">
                <img src="Lora logo test png.png" alt="Lora Logo" width="200" height="200">
            </a>
            <h1 class="website-name">Lora Online Shopping Store</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="website2.html">
            <img src="website home page icon.png" alt="Home Icon"> Home
        </a>
        <a href="Contact Us.html">
            <img src="website contact page icon.png" alt="Contact Us Icon"> Contact Us
        </a>
        <a href="PC and mobile.html">
            <img src="website product icon.png" alt="Products Icon"> Products
        </a>
        <a href="Gallery 2.html">
            <img src="website gallery page icon.png" alt="Gallery Icon"> Gallery
        </a>
        <a href="About Us.html">
            <img src="website gallery page icon png.png" alt="About Us Icon"> About Us
        </a>
    </div>

    <!-- Blinking Button -->
    <a href="PC and mobile.html" id="shop-now-button">Shop Now</a>

    <div class="gallery">
        <img src="gallery-image-1.jpg" alt="Gallery Image 1" onclick="openLightbox(this)">
        <img src="gallery-image-2.jpg" alt="Gallery Image 2" onclick="openLightbox(this)">
        <img src="gallery-image-3.jpg" alt="Gallery Image 3" onclick="openLightbox(this)">
        <img src="gallery-image-4.jpg" alt="Gallery Image 4" onclick="openLightbox(this)">
        <img src="gallery-image-5.jpg" alt="Gallery Image 5" onclick="openLightbox(this)">
        <img src="gallery-image-6.jpg" alt="Gallery Image 6" onclick="openLightbox(this)">
        <img src="gallery-image-7.jpg" alt="Gallery Image 7" onclick="openLightbox(this)">
        <img src="gallery-image-8.jpg" alt="Gallery Image 8" onclick="openLightbox(this)">
        <img src="gallery-image-9.jpg" alt="Gallery Image 9" onclick="openLightbox(this)">
        <img src="gallery-image-10.jpg" alt="Gallery Image 10" onclick="openLightbox(this)">
        <img src="gallery-image-11.jpg" alt="Gallery Image 11" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
    </div>

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

    <script>
        // Function to open lightbox
        function openLightbox(image) {
            var lightbox = document.getElementById("lightbox");
            var lightboxImage = document.getElementById("lightboxImage");
            lightboxImage.src = image.src;
            lightbox.style.display = "flex";
        }

        // Function to close lightbox
        function closeLightbox() {
            var lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Lora Online Shopping Store. All Rights Reserved.</p>
    </footer>
</body>

</html>
