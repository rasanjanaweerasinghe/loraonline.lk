<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Sora';
            src: url('Sora-VariableFont_wght.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            justify-content: center;
            padding: 10px;
        }

        .navbar a {
            display: flex;
            align-items: center;
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            font-family: 'Sora', sans-serif;
            font-size: 16px;
            white-space: nowrap;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* About Us Section Styles */
        #contacts {
            width: 80%;
            margin: 20px auto;
            text-align: center;
            font-size: 16px;
            color: #000;
        }

        #contacts p {
            margin-bottom: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #contacts {
                width: 90%;
                font-size: 14px;
            }

            #shop-now-button {
                left: 20px;
                font-size: 16px;
            }

            .navbar a {
                padding: 8px;
                font-size: 14px;
            }

            .navbar a img {
                width: 16px;
                height: 16px;
            }
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            color: #000;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Flexbox Layout for Full-Page Height */
        .content {
            flex: 1; /* Ensures the content section takes up remaining space and allows scrolling */
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Cover Section -->
    <div class="cover-section">

        <div class="lightbox" id="lightbox" onclick="closeLightbox()">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img" src="" alt="">

    <div id="contacts">
        <h2>View More</h2>
        <div class="contact-icons">
            <a href="https://www.facebook.com/loraonlineshopping.lk" class="contact-link">
                <img src="facebook-icon.png" alt="Facebook Icon" class="contact-icon" style="width: 20px; height: 20px;">

            <a href="https://www.instagram.com/loraonlineshopping.lk/" class="contact-link">
                <img src="instagram-icon.png" alt="Instagram Icon" class="contact-icon" style="width: 20px; height: 20px;">
            </a>
        </div>
        
        
        
    </div>

    <footer>
        &copy; 2024 Lora Online Shopping Store. All Rights Reserved.
    </footer>

    <script>
        function openLightbox(element) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = element.src;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>

</html>
