<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Sora';
            src: url('Sora-VariableFont_wght.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            justify-content: center;
            padding: 10px;
        }

        .navbar a {
            display: flex;
            align-items: center;
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            font-family: 'Sora', sans-serif;
            font-size: 16px;
            white-space: nowrap;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* Content Section Styles */
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            color: #000;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Cover Section -->
    <div class="cover-section">
        <div class="logo">
            <a href="website2.html">
                <img src="Lora logo test png.png" alt="Lora Logo" width="200" height="200">
            </a>
            <h1 class="website-name">Lora Online Shopping Store</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="website2.html">
            <img src="website home page icon.png" alt="Home Icon"> Home
        </a>
        <a href="Contact Us.html">
            <img src="website contact page icon.png" alt="Contact Us Icon"> Contact Us
        </a>
        <a href="PC and mobile.html">
            <img src="website product icon.png" alt="Products Icon"> Products
        </a>
        <a href="Gallery 2.html">
            <img src="website gallery page icon.png" alt="Gallery Icon"> Gallery
        </a>
        <a href="About Us.html">
            <img src="website gallery page icon png.png" alt="About Us Icon"> About Us
        </a>
    </div>

    <!-- Blinking Button -->
    <a href="PC and mobile.html" id="shop-now-button">Shop Now</a>

    <div class="content">
        <!-- Add your gallery or other content here -->
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Lora Online Shopping Store. All rights reserved.
    </footer>

</body>
</html>
