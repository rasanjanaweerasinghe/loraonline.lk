<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Store</title>
    <style>
        /* Font Import */
        @font-face {
            font-family: 'Sora';
            src: url('Sora-VariableFont_wght.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #6c5aca;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #6c5aca;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px #fca385);
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 15px #a291fd);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            justify-content: center;
            padding: 10px;
        }

        .navbar a {
            display: flex;
            align-items: center;
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            font-family: 'Sora', sans-serif;
            font-size: 16px;
            white-space: nowrap;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #6c5aca;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .slideshow-image.active {
            display: block;
        }

        /* Arrow Controls */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            user-select: none;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            border-top: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
            color: #000000;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #shop-now-button {
                top: 70px;
                left: 20px;
                font-size: 16px;
            }

            .navbar a {
                padding: 8px;
                font-size: 14px;
            }

            .navbar a img {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Cover Section -->
    <div class="cover-section">
        <div class="logo">
            <a href="website2.html">
                <img src="Lora logo 2025.png" alt="Lora Logo" width="300" height="170">
            </a>
            <h1 class="website-name">Lora Store</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="website2.html">
            <img src="website home page icon.png" alt="Home Icon"> Home
        </a>
        <a href="Contact Us.html">
            <img src="website contact page icon.png" alt="Contact Us Icon"> Contact Us
        </a>
        <a href="PC and mobile.html">
            <img src="website product icon.png" alt="Products Icon"> Products
        </a>
        <a href="Gallery 2.html">
            <img src="website gallery page icon.png" alt="Gallery Icon"> Gallery
        </a>
        <a href="About Us.html">
            <img src="website gallery page icon png.png" alt="About Us Icon"> About Us
        </a>
    </div>

    <!-- Blinking Button -->
    <a href="PC and mobile.html" id="shop-now-button">Shop Now</a>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slideshow-image active" src="gallery-image-16.jpg" alt="Image 16">
        <img class="slideshow-image" src="Plastic bottle 600ml New Design.jpg" alt="Plastic Bottle">
        <img class="slideshow-image" src="gallery-image-18.jpg" alt="Image 18">
        <img class="slideshow-image" src="gallery-image-17.jpg" alt="Image 17">
        <img class="slideshow-image" src="gallery-image-19.jpg" alt="Image 19">
        <img class="slideshow-image" src="gallery-image-15.jpg" alt="Image 15">

        <!-- Arrow buttons -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Lora Store. All rights reserved.</p>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slideshow-image");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                if (i === index) {
                    slide.classList.add("active");
                }
            });
        }

        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>

</body>

</html>
