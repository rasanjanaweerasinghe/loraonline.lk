            background-repeat: no-repeat;

            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate; /* Apply animation */
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));

            }
            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            float: left;
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px 16px;
            text-decoration: none;
            font-family: 'Uni Sans Heavy Italic', sans-serif;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Styles */
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product p {
            margin: 0;
            font-size: 18px;
            color: #302b2c;
        }

        .product button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #f21c51;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e3164c;
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            border-top: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            color: #000000;
        }

        /* Slideshow Styles */
        .slideshow-container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }

        .slideshow-image {
            display: none;
            width: 1900px;
            height: auto;
        }

        .slideshow-image.active {
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product {
                width: 100%;
            }
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

                opacity: 1;
            }
        }

            font-size: 20px;

            border: none;
            cursor: pointer;

        }
    </style>

    <!-- Slideshow Script -->
    <script>
        window.addEventListener('load', function () {
            const slideshowImages = document.querySelectorAll('.slideshow-image');
            let currentSlide = 0;

            function showSlide(index) {
                if (index < 0) {
                    index = slideshowImages.length - 1;
                } else if (index >= slideshowImages.length) {
                    index = 0;
                }

                slideshowImages[currentSlide].classList.remove('active');
                slideshowImages[index].classList.add('active');
                currentSlide = index;
            }

            function nextSlide() {
                showSlide(currentSlide + 1);
            }

            setInterval(nextSlide, 5000); // Automatically move to the next slide every 5 seconds
            showSlide(currentSlide); // Show the initial slide
        });
    </script>
