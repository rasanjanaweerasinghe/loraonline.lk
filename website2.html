<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lora Online Shopping Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f7f9;
        }

        h1 {
            color: #db1d49;
        }

        /* Cover Section with Glowing Effect */
        .cover-section {
            background-image: url("Flower cover.png");
            background-color: #f0dfd8;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            position: relative;
        }

        .website-name {
            color: #db1d49;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Continuous Glowing Effect */
        .logo img {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(219, 29, 73, 0.6));
                transform: scale(1);
            }

            100% {
                filter: drop-shadow(0 0 15px #61c5b7);
                transform: scale(1.05);
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            float: left;
            display: inline-block;
            color: black;
            text-align: center;
            padding: 5px 16px;
            text-decoration: none;
            font-family: 'Uni Sans Heavy Italic', sans-serif;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar a:hover {
            background-color: #ddd;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Styles */
        .product {
            display: inline-block;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .product p {
            margin: 0;
            font-size: 18px;
            color: #302b2c;
        }

        .product button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #f21c51;
            color: #ffffff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e3164c;
        }

        /* Footer Styles */
        footer {
            background-color: #f0dfd8;
            border-top: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            color: #000000;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-image {
            display: none;
            width: 100%;
            height: auto;
        }

        .slideshow-image.active {
            display: block;
        }

        /* Arrow Controls */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            user-select: none;
            z-index: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Blinking Button */
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #shop-now-button {
            position: absolute;
            top: 100px;
            left: 130px;
            z-index: 9999;
            padding: 10px 20px;
            background-color: #da1d48;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            cursor: pointer;
            animation: blink 1s infinite;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .product {
                width: 100%;
            }

            .slideshow-container {
                max-width: 100%;
            }

            .prev, .next {
                font-size: 12px;
                padding: 10px;
            }

            #shop-now-button {
                top: 70px;
                left: 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Cover Section -->
    <div class="cover-section">
        <div class="logo">
            <a href="website2.html">
                <img src="Lora logo test png.png" alt="Lora Logo" width="200" height="200">
            </a>
            <h1 class="website-name">Lora Online Shopping Store</h1>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="website2.html">
            <img src="website home page icon.png" alt="Home Icon"> Home
        </a>
        <a href="Contact Us.html">
            <img src="website contact page icon.png" alt="Contact Us Icon"> Contact Us
        </a>
        <a href="PC and mobile.html">
            <img src="website product icon.png" alt="Products Icon"> Products
        </a>
        <a href="Gallery 2.html">
            <img src="website gallery page icon.png" alt="Gallery Icon"> Gallery
        </a>
        <a href="About Us.html">
            <img src="website gallery page icon png.png" alt="About Us Icon"> About Us
        </a>
    </div>

    <!-- Blinking Button -->
    <a href="PC and mobile.html" id="shop-now-button">Shop Now</a>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slideshow-image active" src="gallery-image-16.jpg" alt="Image 16">
        <img class="slideshow-image" src="Plastic bottle 600ml New Design.jpg" alt="Plastic Bottle">
        <img class="slideshow-image" src="gallery-image-18.jpg" alt="Image 18">
        <img class="slideshow-image" src="gallery-image-17.jpg" alt="Image 17">
        <img class="slideshow-image" src="gallery-image-19.jpg" alt="Image 19">
        <img class="slideshow-image" src="gallery-image-15.jpg" alt="Image 15">

        <!-- Arrow buttons -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Lora Online Shopping Store. All rights reserved.</p>
        
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.getElementsByClassName("slideshow-image");

        function showSlide(index) {
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }

            slides[currentSlide].classList.add("active");
        }

        function moveSlide(step) {
            showSlide(currentSlide + step);
        }
    </script>

</body>

</html>
